<div class="container">
  <h1>Add user!</h1>
  <form [formGroup]="myForm" novalidate (ngSubmit)="save(myForm)">
    <div class="form-group">
      <label for="">Name</label>
      <input type="text" class="form-control" formControlName="name">
      <small [hidden]="myForm.controls.name.valid || (myForm.controls.name.pristine && !submitted)" 
        class="text-danger">
        Name is required (minimum 5 characters).
      </small>
      <pre class="margin-20">{{ myForm.controls.name.errors | json }}</pre>
    </div>
    <div class="form-group" formGroupName="address">
      <label for="">Address</label>
      <input type="text" class="form-control" formControlName="address1">
      <small [hidden]="myForm.controls.address.controls.address1.valid || (myForm.controls.address.controls.address1.pristine && !submitted)" 
        class="text-danger">
        Address 1 required
      </small>
    </div>
    <div class="form-group" formGroupName="address">
      <label for="">Postcode</label>
      <input type="text" class="form-control" formControlName="postcode">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
    <div class="margin-20" *ngIf="submitted">
        <div>myForm details:-</div>
        <pre>Is myForm valid?: <br>{{myForm.valid | json}}</pre>
        <pre>Is myForm submitted?: <br>{{submitted | json}}</pre>
        <pre>submitted value: <br>{{myForm.value | json}}</pre>
    </div>
    <div class="margin-20">
      Form changes:
    </div>
    <div *ngFor="let event of events" class="margin-20">
      <pre> {{ event | json }} </pre>
    </div>
  </form>
</div>
